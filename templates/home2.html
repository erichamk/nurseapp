{% extends "base2.html" %}
{% load auth_extras %}
<body>
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Welcome, {{ request.user }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        {% if perms.nurseapp.view_patient %}
            <div onclick="document.location.href = '/patients/'; return false" class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Patients</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ lista.patients }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-user fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div onclick="document.location.href = '/records/'; return false" class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Records</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ lista.records }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-file fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        {% endif %}

    </div>
{% endblock %}
